<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Mint Calculator</title>
</head>
<body>
  <h1>The Mint Calculator</h1>

  <div class="container">

    <div class="calculator">
      <div class="screen">
        <div id="output">
          <div class="previous"></div>
          <div class="current">0</div>
        </div>
      </div>

      <div class="calc-buttons">
        <ul class="grid">
          <li class="clear" id="clear">AC</li>
          <li class="delete">DEL</li>
          <li class="operation" id="percent">%</li>
          <li class="operation" id="divide">/</li>
          <li class="number" id="seven">7</li>
          <li class="number" id="eight">8</li>
          <li class="number" id="nine">9</li>
          <li class="operation" id="mult">*</li>
          <li class="number" id="four">4</li>
          <li class="number" id="five">5</li>
          <li class="number" id="six">6</li>
          <li class="operation" id="sub">-</li>
          <li class="number" id="one">1</li>
          <li class="number" id="two">2</li>
          <li class="number" id="three">3</li>
          <li class="operation" id="plus">+</li>
          <li class="number" id="zero">0</li>
          <li id="double-zero">00</li>
          <li class="number" id="dot">.</li>
          <li class="equals" id="calculate">=</li>
        </ul>
      </div>
    </div>



  </div>



  <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
